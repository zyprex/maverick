<style>
.warn-bar {
  background-color:yellow;
  width: 15px;
  height: 15px;
  margin:0 5px;
  transform: skewX(-45deg);
}
@media screen and (max-width: 600px) {
  .warn-bar {
    background-color:yellow;
    width: 10px;
    height: 10px;
    margin:0 2px;
    transform: skewX(-45deg);
  }
}
</style>

<div style="margin:1rem;">
<div style="background-color:black;display:flex;">
{{ range seq  45 }}
<div class="warn-bar"></div>
{{ end }}
</div>
