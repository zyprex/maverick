{{ define "main" }}

<div style="font-weight:800;font-size:1.1rem;text-align:center;width:100;">
{{ .Type }}
</div>
<!-- https://www.jakewiesler.com/blog/hugo-taxonomies -->
{{ .Title }}
<ul>

  {{ end }}
</ul>
</div>
{{ end }}
